<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Greengo's Edge Detector</title>
        <link rel="stylesheet" type="text/css" href="edges.css">
    </head>
    <body>
        <h1>Easy Edge Detector</h1>
        <p>
            This tool uses the extended difference of Gaussians to try 
            transform an image into a reduced image containing the 
            edges from within the original picture.
        </p>
        <div class="top_box">
            <div class="inp_box">
                <label for="tau">Tau</label>
                <input id="tau" type="number" step="0.01" value="10">
                <label for="threshold">Threshold</label>
                <input id="threshold" type="number" step="0.005" value="0.5">
                <label for="sig">Sigma</label>
                <input id="sig" type="number" step="0.01" value="1">
                <label for="k">K</label>
                <input id="k" type="number" step="0.01" value="4">
                <label for="img-upload">Upload Image</label>
                <input id="img-upload" type="file" accept="image/*">
                <button id="img_conv">Convert Image</button>
                <div class="func-radio">
                    <div>
                        <label>Threshold</label>
                        <input type="radio" name="method" value="thresh" checked>
                    </div>
                    <div>
                        <label>Sobel</label>
                        <input type="radio" name="method" value="sobel">
                    </div>
                    <div>
                        <label>Canny</label>
                        <input type="radio" name="method" value="canny">
                    </div>
                    <div>
                        <label>XDoG</label>
                        <input type="radio" name="method" value="xdog">
                    </div>
                </div>
            </div>
            <div class="img_box">
                <canvas id="orig"></canvas>
                <canvas id="nuevo"></canvas>
            </div>
        </div>
        <script src="edges.js"></script>
    </body>
</html>
